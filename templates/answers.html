{% extends 'layout.html' %}

{% block title %}
    Post Answer
{% endblock %}

{ {% block content %}
    <form action="{{ url_for('route_post_answer', question_id=id) }}" method="post">
        <label for="message">Detail your answer:</label><br>
        <textarea name="message" id="message" cols="50" rows="30" required>{{ answer['message']|safe }}</textarea>
        <p>
            <button type="submit">Post your answer</button>
        </p>
    </form>
{% endblock %}
