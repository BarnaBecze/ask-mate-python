{% extends 'layout.html' %}

{% block title %}
    Welcome!
{% endblock %}

{% block content %}
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Views</th>
                    <th>Votes</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            {% for question in questions %}
                <tr>
                    <td>{{ question['view_number'] }}</td>
                    <td>{{ question['vote_number'] }}</td>
                    <td><a href="{{ url_for('route_questions', question_id=question['id']) }}">{{ question['title'] }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
