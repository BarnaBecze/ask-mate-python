{% extends 'layout.html' %}

{% block title %}

Users

{%  endblock %}


{% block content %}

    {% if users %}
        <h1>Users</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                {% for user in users %}
                    <tbody>
                        <tr>
                            <td>{{ user['id'] }}</td>
                            <td>{{ user['username'] }}</td>
                            <td>{{ user['email'] }}</td>
                            <td>{{ user['registration_date'] }}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
    {% endif %}


{% endblock %}
