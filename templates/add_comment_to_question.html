{% extends 'layout.html' %}

{% block title %}
    AskMate 2.0 | Post Comment
{% endblock %}

{ {% block content %}
    <form action="{{ url_for('route_add_comment_to_question', question_id=id) }}" method="post">
        <label for="message">Your comment:</label><br>
        <textarea name="message" id="message" cols="50" rows="28" required>{{ comment['message']|safe }}</textarea>
        <p>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Post</button>
        </p>
    </form>
{% endblock %}
