{% extends 'layout.html' %}

{% block title %}
    Ask Question
{% endblock %}

{% block content %}
    <style>
        label{
            font-size: 20px;
        }
        textarea{
            border: 2px solid black;
            background-color: #e6eabe;
            font-size: 20px;
        }
    </style>
    <form action="{{ url_for('route_ask_question') }}" method="post">
        <label for="title">Your question:</label><br>
        <textarea name="title" id="title" cols="50" rows="5" required>{{ new_question['title']|safe }}</textarea>
        <p>
            <label for="message">Detail your question:</label><br>
            <textarea name="message" id="message" cols="50" rows="20" required>{{ new_question['message']|safe }}</textarea>
        </p>
        <p>
            <button formnovalidate formaction="{{ url_for('index') }}" type="submit" style="width: 100px; height: 50px;
                    color: #9C1A1C; font-size: 20px">Home</button>
            <button type="reset" style="width: 100px; height: 50px;
                    color: #9C1A1C; font-size: 20px">Reset</button>
            <button type="submit" style="width: 100px; height: 50px;
                    color: #9C1A1C; font-size: 20px">Post</button>
        </p>
    </form>
{% endblock %}
