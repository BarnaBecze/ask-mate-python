{% extends 'layout.html' %}

{% block title %}
    AskMate 3.0 | Ask Question
{% endblock %}

{% block content %}
    <h1>Ask Question</h1>
    <form action="{{ url_for('route_ask_question') }}" method="post">
        <label for="title">Your question:</label><br>
        <textarea name="title" id="title" cols="50" rows="2" required>{{ new_question['title']|safe }}</textarea>
        <p>
            <label for="message">Detail your question:</label><br>
            <textarea name="message" id="message" cols="50" rows="20" required>{{ new_question['message']|safe }}</textarea>
        </p>
        <div id="form_buttons">
            <p>
                <button class="btn btn-primary" type="reset">Reset</button>
                <button class="btn btn-primary" type="submit">Post</button>
            </p>
        </div>
    </form>
{% endblock %}
